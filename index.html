<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Drawing with Music</title>
    <style>
        body {
            background-color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas" width="600" height="600"></canvas>
    <audio id="backgroundMusic" autoplay loop>
        <source src="Rihanna-Kiss-It-Better-Instrumental-Prod.-By-Glass-John-Kuk-Harrell-Jeff-Bhasker.mp3" type="audio/mpeg">

    </audio>
    
    <script>
        function drawHeart(ctx, x, y, w, h, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.fillStyle = color;
            for (let a = 0; a < Math.PI * 2; a += 0.02) {
                let xOffset = w * (16 * Math.sin(a) ** 3);
                let yOffset = h * (13 * Math.cos(a) - 5 * Math.cos(2 * a) - 2 * Math.cos(3 * a) - Math.cos(4 * a));
                ctx.lineTo(x + xOffset, y - yOffset);
            }
            ctx.closePath();
            ctx.fill();
        }

        window.onload = function () {
            const canvas = document.getElementById('heartCanvas');
            const ctx = canvas.getContext('2d');
            const colors = ['#d90166', 'purple', 'blue'];

            let w = 16;
            let h = 16;
            for (let i = 0; i < colors.length; i++) {
                drawHeart(ctx, canvas.width / 2, canvas.height / 2, w, h, colors[i]);
                w -= 3;
                h -= 2;
            }
        };
    </script>
</body>
</html>
